name: Test

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yml'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
    - name: Run unit tests
      run: go test ./... -v -short

  sqlite-host-normal:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
    - name: Run SQLite integration tests (host style, no replication)
      run: go test ./... -v -timeout 4h -integration -db sqlite -path-style host -repl-mode none

  sqlite-path-normal:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
    - name: Run SQLite integration tests (path style, no replication)
      run: go test ./... -v -timeout 4h -integration -db sqlite -path-style path -repl-mode none

  sqlite-host-replicated:
    needs: unit-tests
    runs-on: ubuntu-latest
