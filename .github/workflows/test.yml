name: Test

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yml'

jobs:
  # Unit Tests
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
    - name: Run unit tests
      run: go test ./... -v -short

  # SQLite Tests - Normal Mode
  sqlite-host-normal-sql:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
    - name: Run SQLite integration tests (host style, no replication, SQL blob store)
      run: go test ./... -v -timeout 2h -integration -db sqlite -path-style host -repl-mode none -blob-store sql

  sqlite-host-normal-fs:
    runs-on: ubuntu-latest
