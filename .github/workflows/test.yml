      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
    - name: Run SQLite integration tests (path style, replicated)
      run: go test ./... -v -timeout 4h -integration -db sqlite -path-style path -repl-mode replicated

  postgres-host-normal:
