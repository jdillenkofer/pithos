name: Create Release
run-name: ${{ github.event.inputs.dryrun == 'true' && 'Release (dryrun)' || (github.event.inputs.version && format('Release v{0}', github.event.inputs.version) || format('Release {0}', github.ref_name)) }}

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (without v prefix, e.g. 1.0.0)'
        required: true
        type: string
      dryrun:
        description: 'Dry Run (no release creation, only build and artifacts)'
        required: false
        default: 'false'
        type: boolean

jobs:
  validate-version:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate version format and check if greater than latest
        if: github.event.inputs.dryrun != 'true'
        run: |
          # Function to compare two semver versions
          # Returns: 1 if version1 > version2, 0 if equal, -1 if version1 < version2
          compare_versions() {
            local v1="$1"
            local v2="$2"

            IFS='.' read -r v1_major v1_minor v1_patch <<< "$v1"
            IFS='.' read -r v2_major v2_minor v2_patch <<< "$v2"

            # Convert to integers with proper base 10
            v1_major=$((10#$v1_major))
            v1_minor=$((10#$v1_minor))
            v1_patch=$((10#$v1_patch))
            v2_major=$((10#$v2_major))
            v2_minor=$((10#$v2_minor))
            v2_patch=$((10#$v2_patch))

            if [ "$v1_major" -gt "$v2_major" ] || \
               ([ "$v1_major" -eq "$v2_major" ] && [ "$v1_minor" -gt "$v2_minor" ]) || \
               ([ "$v1_major" -eq "$v2_major" ] && [ "$v1_minor" -eq "$v2_minor" ] && [ "$v1_patch" -gt "$v2_patch" ]); then
              echo "1"
            elif [ "$v1_major" -eq "$v2_major" ] && [ "$v1_minor" -eq "$v2_minor" ] && [ "$v1_patch" -eq "$v2_patch" ]; then
              echo "0"
            else
              echo "-1"
            fi
          }

          new_version="${{ github.event.inputs.version }}"

          # Validate version format
          if ! echo "$new_version" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in format X.Y.Z (e.g. 1.0.0)"
            exit 1
          fi

          latest_version="0.0.0"

          # Find the latest version by comparing all tags
          for tag in $(git tag); do
            if [[ $tag =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              version=${tag#v}
              if [ "$(compare_versions "$version" "$latest_version")" = "1" ]; then
                latest_version="$version"
              fi
            fi
          done

          # Compare new version with latest version
          comparison_result=$(compare_versions "$new_version" "$latest_version")
          if [ "$comparison_result" != "1" ]; then
            echo "Error: New version ($new_version) must be greater than latest version ($latest_version)"
            exit 1
          fi
      - name: Configure Git
        if: github.event.inputs.dryrun != 'true'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - name: Create Tag
        if: github.event.inputs.dryrun != 'true'
        run: |
          git tag "v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  run-tests:
    name: Run All Tests
    uses: ./.github/workflows/test.yml
    with: {}
    secrets: inherit

  build-linux-amd64:
    name: Build Linux AMD64 Binary
    needs:
      - validate-version
      - run-tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Build Binary
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -ldflags='-linkmode external -s -w -extldflags "-static-pie"' -buildmode=pie -o pithos-linux-amd64 cmd/pithos.go
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: pithos-linux-amd64
          path: pithos-linux-amd64

  build-linux-arm64:
    name: Build Linux ARM64 Binary
    needs:
      - validate-version
      - run-tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Install Cross-Compilation Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build Binary
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 1
          CC: aarch64-linux-gnu-gcc
        run: |
          go build -ldflags='-linkmode external -s -w -extldflags "-static-pie"' -buildmode=pie -o pithos-linux-arm64 cmd/pithos.go
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: pithos-linux-arm64
          path: pithos-linux-arm64

  build-darwin:
    name: Build Darwin Binaries
    needs:
      - validate-version
      - run-tests
    if: always()
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Build Binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags='-linkmode external -s -w -extldflags "-static-pie"' -buildmode=pie -o pithos-${{ matrix.os }}-${{ matrix.arch }} cmd/pithos.go
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: pithos-${{ matrix.os }}-${{ matrix.arch }}
          path: pithos-${{ matrix.os }}-${{ matrix.arch }}

  build-windows-amd64:
    name: Build Windows AMD64 Binary
    needs:
      - validate-version
      - run-tests
    if: always()
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Build Binary
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w" -o pithos-windows-amd64.exe cmd/pithos.go
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: pithos-windows-amd64
          path: pithos-windows-amd64.exe

  build-windows-arm64:
    name: Build Windows ARM64 Binary
    needs:
      - validate-version
      - run-tests
    if: always()
    runs-on: ubuntu-24.04-arm  # Use Linux ARM64 runner
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Install Zig
        run: |
          wget https://ziglang.org/download/0.13.0/zig-linux-aarch64-0.13.0.tar.xz
          tar -xf zig-linux-aarch64-0.13.0.tar.xz
          echo "$(pwd)/zig-linux-aarch64-0.13.0" >> $GITHUB_PATH
      - name: Build Binary
        env:
          GOOS: windows
          GOARCH: arm64
          CGO_ENABLED: 1
          CC: zig cc -target aarch64-windows-gnu
        run: |
          go build -ldflags="-s -w" -o pithos-windows-arm64.exe cmd/pithos.go
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: pithos-windows-arm64
          path: pithos-windows-arm64.exe

  build-and-push-docker:
    name: Build and Push Multi-Arch Docker Image
    needs:
      - validate-version
      - run-tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        if: github.event.inputs.dryrun != 'true'
        uses: docker/login-action@v3
        with:
          username: jdillenkofer
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and (optionally) Push Docker Image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.inputs.dryrun != 'true' }}
          tags: |
            jdillenkofer/pithos:${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
            jdillenkofer/pithos:latest
          build-args: |
            SKIP_TESTS=true

  release:
    name: Create Release
    needs: [build-linux-amd64, build-linux-arm64, build-darwin, build-windows-amd64, build-windows-arm64, build-and-push-docker]
    if: github.event.inputs.dryrun != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download Binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
          tag_name: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            binaries/pithos-linux-amd64/pithos-linux-amd64
            binaries/pithos-linux-arm64/pithos-linux-arm64
            binaries/pithos-darwin-amd64/pithos-darwin-amd64
            binaries/pithos-darwin-arm64/pithos-darwin-arm64
            binaries/pithos-windows-amd64/pithos-windows-amd64.exe
            binaries/pithos-windows-arm64/pithos-windows-arm64.exe
