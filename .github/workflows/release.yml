name: Create Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (without v prefix, e.g. 1.0.0)'
        required: true
        type: string

jobs:
  validate-version:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate version format and check if greater than latest
        run: |
          # Function to compare two semver versions
          # Returns: 1 if version1 > version2, 0 if equal, -1 if version1 < version2
          compare_versions() {
            local v1="$1"
            local v2="$2"

            IFS='.' read -r v1_major v1_minor v1_patch <<< "$v1"
            IFS='.' read -r v2_major v2_minor v2_patch <<< "$v2"

            # Convert to integers with proper base 10
            v1_major=$((10#$v1_major))
            v1_minor=$((10#$v1_minor))
            v1_patch=$((10#$v1_patch))
            v2_major=$((10#$v2_major))
            v2_minor=$((10#$v2_minor))
            v2_patch=$((10#$v2_patch))

            if [ "$v1_major" -gt "$v2_major" ] || \
               ([ "$v1_major" -eq "$v2_major" ] && [ "$v1_minor" -gt "$v2_minor" ]) || \
               ([ "$v1_major" -eq "$v2_major" ] && [ "$v1_minor" -eq "$v2_minor" ] && [ "$v1_patch" -gt "$v2_patch" ]); then
              echo "1"
            elif [ "$v1_major" -eq "$v2_major" ] && [ "$v1_minor" -eq "$v2_minor" ] && [ "$v1_patch" -eq "$v2_patch" ]; then
              echo "0"
            else
              echo "-1"
            fi
          }

          new_version="${{ github.event.inputs.version }}"

          # Validate version format
          if ! echo "$new_version" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in format X.Y.Z (e.g. 1.0.0)"
            exit 1
          fi

          latest_version="0.0.0"

          # Find the latest version by comparing all tags
          for tag in $(git tag); do
            if [[ $tag =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              version=${tag#v}
              if [ "$(compare_versions "$version" "$latest_version")" = "1" ]; then
                latest_version="$version"
              fi
            fi
          done

          # Compare new version with latest version
          comparison_result=$(compare_versions "$new_version" "$latest_version")
          if [ "$comparison_result" != "1" ]; then
            echo "Error: New version ($new_version) must be greater than latest version ($latest_version)"
            exit 1
          fi
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - name: Create Tag
        run: |
          git tag "v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-linux-amd64:
    name: Build Linux AMD64 Binary
    needs: [validate-version]
    if: always() && (github.event_name != 'workflow_dispatch' || success())
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Build Binary
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -ldflags='-linkmode external -s -w -extldflags "-static-pie"' -buildmode=pie -o pithos-linux-amd64 cmd/pithos.go
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: pithos-linux-amd64
          path: pithos-linux-amd64

  build-linux-arm64:
    name: Build Linux ARM64 Binary
    needs: [validate-version]
    if: always() && (github.event_name != 'workflow_dispatch' || success())
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Install Cross-Compilation Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build Binary
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 1
          CC: aarch64-linux-gnu-gcc
        run: |
          go build -ldflags='-linkmode external -s -w -extldflags "-static-pie"' -buildmode=pie -o pithos-linux-arm64 cmd/pithos.go
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: pithos-linux-arm64
          path: pithos-linux-arm64

  build-darwin:
    name: Build Darwin Binaries
    needs: [validate-version]
    if: always() && (github.event_name != 'workflow_dispatch' || success())
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Build Binary
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags='-linkmode external -s -w -extldflags "-static-pie"' -buildmode=pie -o pithos-${{ matrix.os }}-${{ matrix.arch }} cmd/pithos.go
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: pithos-${{ matrix.os }}-${{ matrix.arch }}
          path: pithos-${{ matrix.os }}-${{ matrix.arch }}

  build-docker-amd64:
    name: Build Docker Image AMD64
    needs: [validate-version]
    if: always() && (github.event_name != 'workflow_dispatch' || success())
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Export Docker Image AMD64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          outputs: type=docker,dest=pithos-amd64.tar
          tags: jdillenkofer/pithos:${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}-amd64
          build-args: |
            SKIP_TESTS=true
      - name: Upload Docker Image AMD64
        uses: actions/upload-artifact@v4
        with:
          name: pithos-docker-amd64
          path: pithos-amd64.tar

  build-docker-arm64:
    name: Build Docker Image ARM64
    needs: [validate-version]
    if: always() && (github.event_name != 'workflow_dispatch' || success())
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Export Docker Image ARM64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/arm64
          outputs: type=docker,dest=pithos-arm64.tar
          tags: jdillenkofer/pithos:${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}-arm64
          build-args: |
            SKIP_TESTS=true
      - name: Upload Docker Image ARM64
        uses: actions/upload-artifact@v4
        with:
          name: pithos-docker-arm64
          path: pithos-arm64.tar

  release:
    name: Create Release
    needs: [build-linux-amd64, build-linux-arm64, build-darwin, build-docker-amd64, build-docker-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download Binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
          tag_name: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            binaries/pithos-linux-amd64/pithos-linux-amd64
            binaries/pithos-linux-arm64/pithos-linux-arm64
            binaries/pithos-darwin-amd64/pithos-darwin-amd64
            binaries/pithos-darwin-arm64/pithos-darwin-arm64
            binaries/pithos-docker-amd64/pithos-amd64.tar
            binaries/pithos-docker-arm64/pithos-arm64.tar
